name: Publish Web

on:
  workflow_dispatch: {}

jobs:
  publish-web:
    name: Publish Web
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.4.2
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup Templates
        run: ./scripts/prepare-templates.sh

      - name: Build
        run: ./scripts/build-channel.sh web

      - uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          BRANCH: gh-pages
          FOLDER: build/web
